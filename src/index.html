<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Reading List</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <h1>The Reading List</h1>

        <div class="grid">
            <div class="card">
                <h3>Add Book</h3>
                <label>Title</label>
                <input id="title" />
                <label>Author</label>
                <input id="author" />
                <label>Genre</label>
                <input id="genre" />
                <button id="addBookBtn">Add Book</button>
            </div>

            <div class="card">
                <h3>My Reading List</h3>
                <div id="list"></div>
                <div class="stats" id="stats"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
